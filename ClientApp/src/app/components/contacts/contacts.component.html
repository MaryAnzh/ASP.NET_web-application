<section class="contacts">
  <h2 class="contacts__title">Contacts</h2>
  <ul
    class="contact__list"
    *ngIf="contacts$ | async as contacts">
    <li class="contact__list__titles">
      <ul>
        <li>â„–</li>
        <li>Name</li>
        <li>Phone</li>
        <li>Job title</li>
        <li>Birthday</li>
      </ul>
    </li>
    <li
      *ngFor="let contact of contacts; index as i; trackBy: trackByFn">
      <span>
        {{contact.name}}
      </span>
    </li>
  </ul>
</section>
